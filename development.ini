[app:web_remote]
use = egg:raspi_x10

pyramid.includes = pyramid_mako

pyramid.default_locale_name = en
pyramid.reload_templates = true

pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false

mako.directories = raspi_x10:templates


[pipeline:main]
pipeline = web_remote


[server:main]
use = egg:pyramid#wsgiref
host = 0.0.0.0
port = 6543


[loggers]
keys = root, web_remote

[handlers]
keys = console

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatters]
keys = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] "%(message)s"

[logger_root]
level = INFO
handlers = console

[logger_web_remote]
level = DEBUG
handlers =
qualname = web_remote
